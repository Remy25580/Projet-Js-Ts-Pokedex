<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/PokPokLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokPok</title>
  </head>
  <div id="loader">
    <img id="gif-chargement" src="/spinning-pokemon.gif" alt="Loading..." />
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <p id="progress-text">Loading...</p>
  </div>

  

  <body>
    <header>
      <hgroup>
        <h1 id="titre-main-page"><img src="/PokPokLogo.png" alt="logo de PokPok"> <em>PokPok</em></h1>
        <h3 id="sous-titre-main-page"><em>Welcome on PokPok!</em></h3>
      </hgroup>
      <aside class="create-team">
        <button class="blue-button" type="submit" id="teamCreator">Create a team!</button>
        <button class="blue-button hidden" type="submit" id="teams">Your teams</button>
      </aside>
    </header>

    <form id="search-bar" class="search-bar" action="search.html" method="get">
      <input type="search" id="search" name="search" placeholder="Type your research. . ." required>
      <select id="type-search" name="type">
        <option value="id">Id</option>
        <option value="type">Type</option>
        <option value="ability">Ability</option>
        <option value="generation">Generation</option>
      </select>
      <button class="green-button" type="submit">Advanced research</button>
    </form>

    <div class="container" id="poke-liste"></div>

    <div id="searching" class="hidden">Searching. . . </div>

    <div id="pokemon-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-modal">✖</button>
        <div id="pokemon-details"></div>
        <div id="navigation">
          <div><button id="previous-modal" class="arrow-button">❮</button></div>
          <div><button id="next-modal" class="arrow-button">❯</button></div>
        </div>
      </div>
    </div>

    <div id="teamList" class="modal hidden">
      <div class="list-content">
        <button id="close-list" class="hidden">✖</button>
        <div id="teamList-content"> </div>
        <button class="blue-button hidden" id="validate-team" type="submit">Select team</button>
      </div>
    </div>

    <nav id="barre-pagination"></nav>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
