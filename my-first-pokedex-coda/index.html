<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/PokPok.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokPok</title>
  </head>
  <div id="loader">
    <img id="gif-chargement" src="/spinning-pokemon.gif" alt="Loading..." />
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <p id="progress-text">Loading...</p>
  </div>

  <body>
    <h1 id="titre-main-page"><img src="/PokPok.png" alt="logo de PokPok"> <em>PokPok</em></h1>
    <h3 id="sous-titre-main-page"><em>Welcome on PokPok!</em></h3>

    <form class="search-bar" action="search.html" method="get">
      <input type="search" name="search" placeholder="Enter a name . . ." required>
      <select name="type">
        <option value="name">Name</option>
        <option value="id">Id</option>
        <option value="type">Type</option>
        <option value="ability">Ability</option>
        <option value="generation">Generation</option>
      </select>
      <button type="submit">Research</button>
    </form>

    <div class="container" id="poke-liste"></div>
    <nav id="barre-pagination"></nav>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
